<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <span id="screen"></span>
        <div class="row">
            <button type="button" class="button" id=acButton>AC</button>
            <button type="button" class="button" id=cButton>C</button>
            <button type="button" class="button" class="operators" id=percentButton>%</button>
            <button type="button" class="button" class="operators" id=divideButton>/</button>
        </div>
        <div class="row">
            <button type="button" class="button" id=sevenButton>7</button>
            <button type="button" class="button" id=eightButton>8</button>
            <button type="button" class="button" id=nineButton>9</button>
            <button type="button" class="button" class="operators" id=addButton>+</button>
        </div>
        <div class="row">
            <button type="button" class="button" id=fourButton>4</button>
            <button type="button" class="button" id=fiveButton>5</button>
            <button type="button" class="button" id=sixButton>6</button>
            <button type="button" class="button" class="operators" id=subtractButton>-</button>
        </div>
        <div class="row">
            <button type="button" class="button" id=oneButton>1</button>
            <button type="button" class="button" id=twoButton>2</button>
            <button type="button" class="button" id=threeButton>3</button>
            <button type="button" class="button" class="operators" id=multiplyButton>x</button>
        </div>
        <div class="row">
            <button type="button" class="button" id=zeroButton>0</button>
            <button type="button" class="button" id=decimalButton>.</button>
            <button type="button" class="button" id=positiveAndNegativeButton>+/-</button>
            <button type="button" class="button" id=equalButton>=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
